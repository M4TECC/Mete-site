<body>
  <h1>M24T</h1>
  <h2>Hoş geldin...</h2>

  <canvas id="matrix"></canvas>

  <script>
    // Matrix (göze hoş dursun diye)
    const c = document.getElementById('matrix');
    const ctx = c.getContext('2d');
    c.width = innerWidth; c.height = innerHeight;
    const chars = "01"; const s = 16;
    const cols = c.width/s; const drops = new Array(Math.floor(cols)).fill(1);
    function m(){ctx.fillStyle='rgba(0,0,0,0.05)';ctx.fillRect(0,0,c.width,c.height);ctx.fillStyle='#0f0';ctx.font=s+'px monospace';
      for(let i=0;i<drops.length;i++){let ch=chars[Math.floor(Math.random()*2)];ctx.fillText(ch,i*s,drops[i]*s);
        if(drops[i]*s>c.height&&Math.random()>0.975)drops[i]=0;drops[i]++}}setInterval(m,35);
  </script>
